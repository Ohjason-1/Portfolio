<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            padding: 15px;
            text-align: center;
            background-color: #f8f9ff;
            width: 214px;
        }
        button {
            padding: 10px 20px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #FF5252;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }
        .help-text {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .success-text {
            font-size: 16px;
            color: #4CAF50;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="initialView">
        <div class="help-text">Want me to help?<div>
        <button id="helpButton">Help me</button>
    </div>
    <div id="successView" style="display: none;">
        <div class="help-text">All good!</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
